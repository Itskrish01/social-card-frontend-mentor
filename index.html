<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .card {
      opacity: 0;
      transform: translateY(50px) rotate(5deg);
      box-shadow: 0 0 0 rgba(197, 248, 42, 0);
    }

    .button {
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      transition: all 0.3s ease;
    }

    .button:hover::after {
      top: -100%;
      left: -100%;
    }

    .glowing {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #c5f82a, 0 0 10px #c5f82a, 0 0 15px #c5f82a;
      }

      to {
        box-shadow: 0 0 10px #c5f82a, 0 0 20px #c5f82a, 0 0 30px #c5f82a;
      }
    }
  </style>
</head>

<body class="bg-[#141414] flex items-center justify-center h-screen px-2">
  <div class="card bg-[#1f1f1f] rounded-lg px-6 py-12 max-w-96 text-center">
    <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="rounded-full w-24 h-24 mx-auto mb-4">
    <h2 class="text-white text-2xl font-semibold mb-1">Jessica Randall</h2>
    <p class="text-lime-400 text-sm font-semibold mb-2">London, United Kingdom</p>
    <p class="text-white/70 text-sm my-4">"Front-end developer and avid reader."</p>

    <button
      class="button bg-[#333333] text-[14px] hover:bg-[#c5f82a] hover:text-[#333333] text-white font-semibold py-2 px-4 rounded-lg w-full mb-3">
      GitHub
    </button>

    <button
      class="button bg-[#333333] text-[14px] hover:bg-[#c5f82a] hover:text-[#333333] text-white font-semibold py-2 px-4 rounded-lg w-full mb-3">
      Frontend Mentor
    </button>

    <button
      class="button bg-[#333333] text-[14px] hover:bg-[#c5f82a] hover:text-[#333333] text-white font-semibold py-2 px-4 rounded-lg w-full mb-3">
      LinkedIn
    </button>

    <button
      class="button bg-[#333333] text-[14px] hover:bg-[#c5f82a] hover:text-[#333333] text-white font-semibold py-2 px-4 rounded-lg w-full mb-3">
      Twitter
    </button>

    <button
      class="button bg-[#333333] text-[14px] hover:bg-[#c5f82a] hover:text-[#333333] text-white font-semibold py-2 px-4 rounded-lg w-full">
      Instagram
    </button>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to('.card', {
      opacity: 1,
      y: 0,
      rotation: 0,
      duration: 1.5,
      ease: 'elastic.out(1, 0.5)',
      boxShadow: '0 0 30px rgba(197, 248, 42, 0.5)',
    });

    gsap.from('img', {
      scale: 0,
      rotation: 720,
      duration: 2,
      delay: 0.5,
      ease: 'elastic.out(1, 0.3)'
    });

    gsap.from('h2', {
      opacity: 0,
      scale: 1.5,
      duration: 1,
      delay: 1.5,
      ease: 'power4.out'
    });

    gsap.from('p', {
      opacity: 0,
      y: 50,
      stagger: 0.2,
      duration: 0.8,
      delay: 2,
      ease: 'back.out(1.7)'
    });

    gsap.from('.button', {
      opacity: 0,
      scale: 0,
      stagger: 0.1,
      duration: 0.5,
      delay: 2.5,
      y: 50,
      ease: 'back.out(1.7)',
      onComplete: () => {
        gsap.to('.button', {
          opacity: 1,
          scale: 1,
          y: 0,
          stagger: 0.1,
          duration: 0.3,
          ease: 'power2.out'
        });
      }
    });

    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        gsap.to(button, {
          scale: 1.1,
          duration: 0.3,
          ease: 'power2.out'
        });
        button.classList.add('glowing');
      });
      button.addEventListener('mouseleave', () => {
        gsap.to(button, {
          scale: 1,
          duration: 0.3,
          ease: 'power2.in'
        });
        button.classList.remove('glowing');
      });
    });

    gsap.to('.card', {
      y: '-5px',
      duration: 1.5,
      repeat: -1,
      yoyo: true,
      ease: 'power1.inOut'
    });

    gsap.to('img', {
      rotation: 360,
      duration: 20,
      repeat: -1,
      ease: 'none'
    });

    gsap.to('.card', {
      y: '100px',
      scrollTrigger: {
        trigger: 'body',
        start: 'top top',
        end: 'bottom bottom',
        scrub: true
      }
    });
  </script>
</body>

</html>
